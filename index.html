<!DOCTYPE html>  
<html>  
<head>  
    <title>My 360° Tour</title>
    <meta name="license" content="MIT">
    <link rel="stylesheet" href="css/style.css">  
</head>  
<body>  
    <!-- Title -->  
    <h1>Welcome to My Virtual Tour!</h1>  

    <!-- 3D Viewer -->  
    <canvas id="canvas-3d"></canvas> <!-- ✅ Valid ID -->

    <!-- Buttons (optional) -->  
    <button onclick="switchRoom()">Next Room</button> 
    <!-- upload button -->
    <input type="file" id="upload-btn" accept="image/*" hidden />
    <label for="upload-btn" class="upload-label">Upload Panorama</label>
    <p class="instruction-text">Upload Panoramic images in 2:1 Aspect Ratio (JPG/PNG).</p>

    <!-- Load JavaScript -->  
    <!-- Load app.js as a module -->
    <script type="module" src="js/app.js"></script>  
</body>  
</html>
